                <h1 id="题目背景"><a href="#题目背景" class="headerlink" title="题目背景"></a>题目背景</h1><p>给定一个数，组成数字可任意排列组合，找出比这个数大一点或小一点的数。例如：给定231。大一点的数是312，小一点的数是132</p>
<h1 id="原题重现"><a href="#原题重现" class="headerlink" title="原题重现"></a>原题重现</h1><figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs tex">Suppose we have a 10 digit number 2139548760 stored in a list like this<br>[ 2, 1, 3, 9, 5, 4, 8, 7, 6, 0 ]<br><br>we can rearrange the digits to get the next highest number using those digits. This would give us<br>this<br>[ 2, 1, 3, 9, 5, 6, 0, 4, 7, 8 ]<br><br>We could also rearrange the digits to get the next lowest number using those digits. This would<br>give us this<br>[ 2, 1, 3, 9, 5, 4, 8, 7, 0, 6 ]<br><br>Write a program that reads in a 10 digit number and store the digits in a list.<br><br>Then the program asks the user to choose whether they want the next highest number or the next<br>lowest number.<br><br>The user chooses which one they want and the program rearranges the list to produce what they<br>want.<br><br>Finally the program prints out the 10 digit number that the user wanted.<br></code></pre></td></tr></table></figure>

<h1 id="代码实现"><a href="#代码实现" class="headerlink" title="代码实现"></a>代码实现</h1><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br></pre></td><td class="code"><pre><code class="hljs py"><span class="hljs-keyword">def</span> <span class="hljs-title function_">swap</span>(<span class="hljs-params">lst, index1, index2</span>):<br>                               <span class="hljs-comment"># function to swap elements at given indices in a list</span><br>    temp = lst[index1]<br>    lst[index1] = lst[index2]<br>    lst[index2] = temp<br><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">selection_sort</span>(<span class="hljs-params">given_list, length, start_index</span>):<br>                               <span class="hljs-comment"># function to perform selection sort on a sublist of given_list starting from start_index</span><br>    i = start_index<br>    <span class="hljs-keyword">while</span> i != length:<br>        j = i<br>        min_index = i<br>        <span class="hljs-keyword">while</span> j != length :<br>            <span class="hljs-keyword">if</span> given_list[j] &lt; given_list[min_index]:<br>                min_index = j<br>            j = j + <span class="hljs-number">1</span><br>        swap(given_list, i, min_index)<br>        i = i + <span class="hljs-number">1</span><br>    <span class="hljs-keyword">return</span> given_list<br><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_list</span>(<span class="hljs-params">n</span>):<br>                                  <span class="hljs-comment"># function to convert an integer into a list of its digits</span><br>    i = <span class="hljs-number">9</span><br>    lst=[<span class="hljs-number">0</span>] * <span class="hljs-number">10</span><br>    <span class="hljs-keyword">while</span> i != -<span class="hljs-number">1</span>:<br>        lst[i] = <span class="hljs-built_in">int</span>(n % <span class="hljs-number">10</span>)<br>        n = n // <span class="hljs-number">10</span><br>        i = i - <span class="hljs-number">1</span><br>    <span class="hljs-keyword">return</span> lst<br><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">highest_digits</span>(<span class="hljs-params">lst</span>):<br>                                     <span class="hljs-comment"># function to find the next highest number</span><br>    i = <span class="hljs-number">9</span><br>    <span class="hljs-keyword">while</span> i != <span class="hljs-number">0</span> <span class="hljs-keyword">and</span> (lst[i-<span class="hljs-number">1</span>]) &gt;= (lst[i]):<br>        i  = i - <span class="hljs-number">1</span><br>                                     <span class="hljs-comment"># i is the index of the digit that begin to sort</span><br>    <span class="hljs-keyword">if</span> i == <span class="hljs-number">0</span>:<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br>    <span class="hljs-keyword">else</span>:<br>        start = i - <span class="hljs-number">1</span><br>        j = <span class="hljs-number">9</span><br>        <span class="hljs-keyword">while</span> j &gt; i <span class="hljs-keyword">and</span> lst[j] &lt;= lst[i-<span class="hljs-number">1</span>]:<br>            j = j - <span class="hljs-number">1</span><br>                                <span class="hljs-comment"># j is the index of the digit that will replace the digit at index i-1</span><br>        swap(lst, start, j)<br>       <span class="hljs-comment"># performing selection sort on the sublist starting from index i to get the next highest number</span><br>        selection_sort(lst, <span class="hljs-number">10</span>, i)<br>        <span class="hljs-keyword">return</span> lst<br><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">lowest_digits</span>(<span class="hljs-params">lst</span>):<br>                                                 <span class="hljs-comment"># function to find the next lowest number</span><br>    i = <span class="hljs-number">9</span><br>    <span class="hljs-keyword">while</span> i != <span class="hljs-number">0</span> <span class="hljs-keyword">and</span> lst[i-<span class="hljs-number">1</span>] &lt;= lst[i]:<br>        i  = i - <span class="hljs-number">1</span><br>                                                 <span class="hljs-comment"># i is the index of the digit that begin to sort</span><br>    <span class="hljs-keyword">if</span> i == <span class="hljs-number">0</span>:<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span><br>    start = i - <span class="hljs-number">1</span><br>    j = <span class="hljs-number">9</span><br>    <span class="hljs-keyword">while</span> j &gt; i <span class="hljs-keyword">and</span> lst[j] &gt;= lst[i - <span class="hljs-number">1</span>]:<br>        j = j - <span class="hljs-number">1</span><br>                                                <span class="hljs-comment"># j is the index of the digit that will replace the digit at index i-1</span><br>    swap(lst, start, j)<br>                        <span class="hljs-comment"># performing selection sort on the sublist starting from index i to get the next lowest number</span><br>    selection_sort(lst, <span class="hljs-number">10</span>, i)<br>    <span class="hljs-keyword">return</span> lst<br><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_input_digit</span>():<br>    n = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Please input a 10 digit number (not need space):&quot;</span>)<br>    <span class="hljs-keyword">while</span> <span class="hljs-built_in">len</span>(n) != <span class="hljs-number">10</span>:<br>        n = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;Invalid input, please input a 10 digit number:&quot;</span>)<br>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">int</span>(n)<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_input_key</span>():<br>    key = <span class="hljs-built_in">input</span>(<br>        <span class="hljs-string">&quot;Choose whether they want the next highest number or the next lowest number. &quot;</span><br>        <span class="hljs-string">&quot;IF highest then input h IF lowest then input l:&quot;</span>)<br>    <span class="hljs-keyword">while</span> key <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> [<span class="hljs-string">&#x27;h&#x27;</span>, <span class="hljs-string">&#x27;H&#x27;</span>, <span class="hljs-string">&#x27;l&#x27;</span>, <span class="hljs-string">&#x27;L&#x27;</span>]:<br>        key = <span class="hljs-built_in">input</span>(<br>            <span class="hljs-string">&quot;Invalid input. Choose whether you want the next highest number or the next lowest number. &quot;</span><br>            <span class="hljs-string">&quot;If highest then input h, if lowest then input l:&quot;</span>)<br>    <span class="hljs-keyword">return</span> key<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">print_result</span>(<span class="hljs-params">next_num</span>):<br>    i = <span class="hljs-number">0</span><br>    <span class="hljs-keyword">while</span> i != <span class="hljs-number">10</span>:<br>        <span class="hljs-built_in">print</span>(next_num[i], end=<span class="hljs-string">&quot;&quot;</span>)<br>        i = i + <span class="hljs-number">1</span><br><br><br><span class="hljs-comment"># main program</span><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">find_next_number</span>():<br>    n = get_input_digit()<br>    key = get_input_key()<br>    lst = get_list(n)<br>    <span class="hljs-keyword">if</span> key == <span class="hljs-string">&quot;h&quot;</span> <span class="hljs-keyword">or</span> key == <span class="hljs-string">&quot;H&quot;</span>:<br>   Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');

    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {

        anchors.removeAll();

        }

      }
    });
  });
